name: CI Pipeline

on:  
  push:
    branches:  
      - main
  pull_request:
    branches:
      - main

jobs:  
  build:    
    runs-on: ubuntu-latest    

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@latest
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test
